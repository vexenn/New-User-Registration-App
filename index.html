<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- user login -->
			<form class="col-md-6">
				<h2>User Login</h2>
				<div class="form-group">
					<input id="username" class="form-control" placeholder="what's your name?">
				</div>
				<div class="form-group">
					<input id="password" class="form-control" placeholder="password">
				</div>
				<button type="button" onclick="getInfo()" class="btn btn-primary">login</button>
			</form>
			<!-- register user -->
			<form class="col-md-6">
				<h2>Register User</h2>
				<div class="form-group">
					<input id="newUsername" class="form-control" placeholder="Choose Your Username">
				</div>
				<div class="form-group">
					<input id="newPassword" class="form-control" placeholder="password">
				</div>
				<button type="button" onclick="registerUser()" class="btn btn-primary">register</button>
			</form>
		</div>
	</div>
	

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
